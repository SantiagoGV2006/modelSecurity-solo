<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuritySystem - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Nuevos estilos para tarjetas desplegables -->
    <link rel="stylesheet" href="../css/collapsible-cards.css">
    <!-- Estilos adicionales para login -->
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-header {
            background-color: var(--primary-color);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .input-with-icon input {
            padding-left: 40px;
        }
        
        .login-btn {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            width: 100%;
        }
        
        .login-btn:hover {
            background-color: #0257d5;
            border-color: #0257d5;
        }
        
        /* Tema oscuro */
        [data-theme="dark"] {
            background-color: #2b3035;
        }
        
        [data-theme="dark"] .login-card {
            background-color: #343a40;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] .login-footer {
            background-color: #2b3035;
            border-top-color: #495057;
        }
        
        [data-theme="dark"] .form-control {
            background-color: #495057;
            border-color: #6c757d;
            color: #f8f9fa;
        }
        
        [data-theme="dark"] .form-control::placeholder {
            color: #adb5bd;
        }
        
        [data-theme="dark"] .form-check-label {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Login Card -->
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h3>SecuritySystem</h3>
                        <p class="mb-0">Ingrese sus credenciales para acceder</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="login-username" class="form-label">Usuario</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control" id="login-username" placeholder="Ingrese su nombre de usuario" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="form-label">Contraseña</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="login-password" placeholder="Ingrese su contraseña" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Recordarme</label>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" id="theme-toggle-btn">
                                        <i class="fas fa-moon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>
                    </div>
                    <div class="login-footer">
                        <a href="#" id="forgot-password-link">¿Olvidó su contraseña?</a>
                    </div>
                </div>
                
                <!-- Alerts -->
                <div class="mt-3" id="login-alerts"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center" style="background-color: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="card p-4 shadow">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <h5 class="mb-0">Procesando solicitud...</h5>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common utilities -->
    <script src="../js/utils.js"></script>
    <!-- Login specific JS -->
    <script src="../js/login.js"></script>
    
    <script>
        // Funcionalidad específica para la página de login
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está autenticado
            if (isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }
            
            // Configurar tema oscuro
            const isDark = localStorage.getItem(STORAGE_KEYS.DARK_MODE) === 'true';
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-toggle-btn').innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Toggle tema oscuro
            document.getElementById('theme-toggle-btn').addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const isDarkMode = currentTheme === 'dark';
                
                if (isDarkMode) {
                    document.documentElement.removeAttribute('data-theme');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem(STORAGE_KEYS.DARK_MODE, 'false');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem(STORAGE_KEYS.DARK_MODE, 'true');
                }
            });
            
            // Manejar formulario de login
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                if (!username || !password) {
                    showLoginAlert('Por favor ingrese usuario y contraseña', 'danger');
                    return;
                }
                
                try {
                    showLoading();
                    
                    // En una aplicación real, aquí se haría una llamada a la API
                    // Para esta demostración, simulamos una autenticación exitosa
                    
                    // Simular llamada API con un retraso
                    setTimeout(() => {
                        // Almacenar token y datos de usuario
                        const token = 'mock_jwt_token';
                        const userInfo = {
                            id: 1,
                            username: username,
                            name: 'Administrador',
                            role: 'Admin'
                        };
                        
                        localStorage.setItem(STORAGE_KEYS.AUTH_TOKEN, token);
                        localStorage.setItem(STORAGE_KEYS.USER_INFO, JSON.stringify(userInfo));
                        
                        if (rememberMe) {
                            localStorage.setItem(STORAGE_KEYS.REMEMBER_ME, 'true');
                        } else {
                            localStorage.removeItem(STORAGE_KEYS.REMEMBER_ME);
                        }
                        
                        // Redirigir a la página principal
                        window.location.href = 'index.html';
                        
                        hideLoading();
                    }, 1000);
                } catch (error) {
                    hideLoading();
                    console.error('Login error:', error);
                    showLoginAlert('Usuario o contraseña incorrectos', 'danger');
                }
            });
            
            // Manejar enlace de olvidó contraseña
            document.getElementById('forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                showLoginAlert('Funcionalidad de recuperación de contraseña no disponible en esta demostración', 'info');
            });
        });
        
        // Mostrar alerta de login
        function showLoginAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('login-alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alert);
            
            // Autocierre después de 5 segundos
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        }
    </script>
</body>
</html>
